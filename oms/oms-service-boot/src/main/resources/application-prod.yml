spring:
  dubbo:
    application:
      name: oms-provider
    registry:
      address: zookeeper://10.45.47.90:2121
    protocol:
      name: dubbo
      port: 20881
    scan: com.iwhalecloud.retail
  redis:
    database: 0
#    host: 127.0.0.1
#    port: 6379
