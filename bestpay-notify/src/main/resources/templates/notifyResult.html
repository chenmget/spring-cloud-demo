<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <title>通过翼支付支付成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/js/jquery-1.7.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script language="javascript">
        // 这个脚本是 ie6和ie7 通用的脚本
        function custom_close(){
            if(confirm("您确定要关闭本页吗？")){
                window.opener=null;
                window.open('','_self');
                window.close();
            }
            else{
            }
        }
    </script>
</head>
<body>
<center>
    <form action="#" th:action="@{/cah/notifyResult}" method="POST" id="payForm" name="payForm">

        <table style="text-align: right;" >
            <tr style="height: 25px">
                <td colspan="3">
                    <h1><font color="red">通过翼支付支付成功</font></h1>
                </td>
            </tr>
            <tr style="height: 25px">
                <td>
                    <span class="input-group-addon">订单号</span>
                </td>
                <td colspan="2">
                    <p style="width: 200px" class="form-control-text" th:text="${ORDERID}">订单号</p>
                </td>
            </tr>

            <tr style="height: 25px">
                <td>
                    <span class="input-group-addon">订单金额(单位:元)</span>
                </td>
                <td colspan="2">
                    <p  style="width: 200px" class="form-control-text" th:text="${ORDERAMOUNT}">0</p>
                </td>
            </tr>

            <tr style="height: 25px">
                <td>
                    <span class="input-group-addon">订单状态</span>
                </td>
                <td colspan="2">
                    <p  style="width: 200px" class="form-control-text" th:text="${ORDERSTATUS}">-1</p>
                </td>
            </tr>
            <tr style="height: 25px">
                <td>
                    <span class="input-group-addon">验签结果</span>
                </td>
                <td colspan="2">
                    <p  style="width: 200px" class="form-control-text" th:text="${VERIFYRESULT}">false</p>
                </td>
            </tr>

            <td align="center"><input type="button" value="关闭" onclick="custom_close()"/></td>
        </table>
    </form>
</center>
</body>
</html>
